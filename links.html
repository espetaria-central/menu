<style>
:root{--background:#fff; --text:#222; --gray:#f8f8f8; --border:#ccc}
.dark-mode{--background:#111; --text:#fff; --gray:#333; --border:#777}
body{background:var(--background); color:var(--text); transition:background-color 0.5s, color 0.5s; padding:20px; min-height:100vh; font-family:Helvetica, sans-serif;}
h1{color:#E35336; text-align:center;}
a{text-decoration: none; color:var(--text);}
button{border:none; background:none; color:var(--text);}
#share{background:var(--gray); color:var(--text); margin:0 auto; border-radius:2em; font-size:18px; padding:.5em;}
.top{color:#fff; position:relative; top:8em; max-width:100%; overflow:hidden;}
.top-title{font-weight:bold; font-size:3.8em;}
.top-subtitle{font-size:1.3em;}
.background{width: 99vw; height: 400px; margin-left:-1.6em; background: linear-gradient(to bottom, var(--background), #ff4500, #ff6a33, #ff8f66, var(--background)); text-align:center; position:absolute;}
.menu{margin-top:8em; margin-right:auto; margin-left:auto; -moz-column-count:2; -webkit-column-count:2; column-count:2; max-width:80%}
.box{padding:20px; border:1px solid var(--border); border-radius:25px; margin:20px; height:65px; float:left; width:75%; text-align:left;}
.info{width:70%; float:right; font-size:1em;}
.info-title{font-size:1.8em; font-weight:bold;}
.footer{font-size:.8em; line-height:.8em; padding:1.5em; color:var(--text); text-align:left;}
.footer-title{margin-bottom:.5em; font-weight:bold; font-size:2em;}
.clear{clear:both;}
@media (max-width: 768px) {
.box{width:80%;}
.menu{-moz-column-count:1; -webkit-column-count:1; column-count:1; min-width:102%; margin-top:5em}
.top{width:99%;}
}
</style>
<script>
document.addEventListener('DOMContentLoaded', () => {
const toggleButton = document.getElementById('toggle-mode');
const body = document.body;
const savedTheme = localStorage.getItem('theme');
if (savedTheme === 'dark') {body.classList.add('dark-mode');}
toggleButton.addEventListener('click', () => {
body.classList.toggle('dark-mode');
if (body.classList.contains('dark-mode')) {localStorage.setItem('theme', 'dark');
} else {localStorage.setItem('theme', 'light');}
  });
});
</script>
<script>
const shareButton = document.getElementById('share');
shareButton.addEventListener('click', () => {
if (navigator.share) {
navigator.share({
title: document.title,
text: 'Confira o cardápio da Espetaria Central:',
url: window.location.href
})
.then(() => console.log('Compartilhado com sucesso'))
.catch((error) => console.error('Erro ao compartilhar:', error));
} else {alert('Não é possível compartilhar usando este navegador.');
  }
});
</script>
</body>
